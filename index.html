<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="C1ouD">
  <meta name="description" content="网页前后端由GeminiAI指导制作">
  <title>我的名片</title>
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <div class="main-container">
    <div class="card" id="contact-panel">
      <header class="card-header">
        <h1>联系我</h1>
        <img src="./img/contact-panel.png" alt="contact-panel Icon" class="icon">
      </header>

      <form action="#">
        <div class="form-row">
          <label for="name">姓名：</label>
          <input type="text" id="name" class="input-box">
        </div>

        <div class="form-row">
          <label for="id">ID：</label>
          <input type="text" id="id" class="input-box">
        </div>

        <div class="form-row">
          <label for="email">邮箱：</label>
          <input type="text" id="email" class="input-box">
        </div>

        <div class="form-row">
          <textarea id="message" class="input-box" placeholder="写点什么吧..."></textarea>
        </div>

        <button type="submit" class="btn">发送消息</button>
      </form>

      <footer class="card-footer">
        <a href="https://github.com/C1ouDreamW" target="_blank" class="github-link">
          <img src="./img/github.png" alt="GitHub">
          <span>访问我的GitHub</span>
        </a>
        <div class="author-info">
          <div class="credits-intro">
            Designed & Developed with <span class="heartbeat">❤️</span> by
          </div>

          <div class="credits-names">
            <span class="human">C1ouD</span>
            <span class="divider">&</span>
            <span class="ai">Gemini</span>
          </div>

          <p class="copyright">&copy; 2025 All Rights Reserved.</p>
        </div>
        <div>验证后端api连通性 &rarr;
          <a href="https://my-first-api-k6vk.onrender.com/api/test"
            target="_blank">https://my-first-api-k6vk.onrender.com/api/test</a>
        </div>

      </footer>
    </div>


    <div class="card" id="message-panel">
      <div id="close-sidebar-btn" title="收起留言板">
        ❮
      </div>
      <header class="card-header">
        <h1>留言墙</h1>
        <img src="./img/message-panel.png" alt="message-panel Icon" class="icon">
        <button id="refresh-btn" title="刷新留言">↻</button>
      </header>

      <div id="message-board-content" class="scroll-area">
        <p style="text-align:center; color:gray;">正在加载留言...</p>
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>

</body>

</html>
